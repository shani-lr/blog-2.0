<div class="row">
  <div class="col">
    <button type="submit" class="btn btn-danger float-right" (click)="onCancel()">Discard</button>
    <button type="submit" class="btn btn-success margin-right float-right" [disabled]="postForm.invalid">Save</button>
  </div>
  <div class="w-100"></div>
  <div class="col">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="text" id="image" class="form-control" formControlName="image" #image>
      </div>
      <div *ngIf="image.value">
        <div class="col-xs-12">
          <img [src]="image.value" class="img-responsive">
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea name="content" id="content" cols="30" rows="10" class="form-control" type="text"
                  formControlName="content"></textarea>
      </div>
    </form>
  </div>
</div>
