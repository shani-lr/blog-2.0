<div class="row">
  <div class="col">
    <button routerLink="add" type="button" class="btn btn-primary btn-sm float-right d-block">
      <i class="fas fa-plus-circle"></i> Add
    </button>
  </div>
  <div class="w-100"></div>
  <div class="col">
    <app-post-list-item
      *ngFor="let post of (postState | async).posts; let i = index"
      [post]="post"
      [index]="i">
    </app-post-list-item>
  </div>
</div>
