<a [routerLink]="[index]"
   routerLinkActive="active">
  <div class="media list-item">
    <img class="align-self-center mr-3" [src]="post.image" alt="Generic placeholder image">
    <div class="media-body">
      <h5 class="mt-0">{{ post.title }}</h5>
      <p class="mt-0">Created by {{ post.author }} at {{ post.timestamp }}</p>
      <p class="mb-0">{{ post.content | truncate }}</p>
    </div>
  </div>
</a>
